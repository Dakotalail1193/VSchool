<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>SUPER MARIO PEST CONTROL</h1>
    <br>
    <h2>Pricing Per Baddie</h2>
    <br>
    <form name="pricing" id="pricing">
        <div name="goomba" id="item">
            <h3>Goomba Prices</h3>
            <img src="https://mario.wiki.gallery/images/thumb/7/7d/SMBW_Goomba.png/180px-SMBW_Goomba.png">
            <h4>5 Gold Coins</h4>
                <div id="input">
                    <input type="number" name="goomba">
                    <label>How many?</label>
                    
                </div>


        </div>
        <div name="bob" id="item">
            <h3>Bob-Ombs Prices</h3>
            <img src="https://mario.wiki.gallery/images/thumb/9/9e/Bobomb_-_MarioPartyStarRush.png/200px-Bobomb_-_MarioPartyStarRush.png">
            <h4>7 Gold Coins</h4>
                <div id="input">
                    <input type="number" name="bob">
                    <label>How many?</label>
                    
                </div>

        </div>
        <div name="cheep" id="item">
            <h3>Cheep-Cheep Prices</h3>
            <img src="https://mario.wiki.gallery/images/thumb/6/63/CheepCheepNSMBU.png/200px-CheepCheepNSMBU.png">
            <h4>11 Gold Coins</h4>
                <div id="input">
                    <input type="number" name="cheep">
                    <label>How many?</label>
                    
                </div>


        </div>
    
        <br>
        <div name="total" id="total">
            <button>Submit</button>
            <p>Total Bill:<p>

        </div>
    </form>
    <br>
    <br>
    <footer>
        <p>Contact: SuperMarioPestControl@mariomail.com</p>
        <p>Address: 123 Mushroom Kingdom Way</p>
        <p>MarioPest.com</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
