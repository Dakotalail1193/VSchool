<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Simple Calculator</h1>
    <div id="container">
        <div id = "addition">
            <h2>Addition</h2>
            <form name="add-form">
                <input type = "number" name = "addNumOne"> + <input type = "number" name = "addNumTwo">
                <button name = "add-button">Submit</button>
            </form>   
         </div>
        <div id = "subtraction">
            <h2>Subtraction</h2>
            <form name ="sub-form">
                <input type = "number" name = "subNumOne"> - <input type = "number" name = "subNumTwo">
                <button name = "sub-button">Submit</button>
            </form>
        </div>
        <div id = "multiplication">
        <h2>Multiplication</h2>
            <form name = "mul-form">
                <input type = "number" name = "mulNumOne">  *  <input type = "number" name = "mulNumTwo">
                <button name = "mul-button">Submit</button>
            </form>    
            </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
