<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header>
       <div id="header-section">
            <nav id="headers">
                <h2>Level 2 Capstone</h2>
                <h1>Axios ToDo List</h1>
                <h2>Dakota Lail</h2>
            </nav>    
        </div>
    </header>

    <div id="title">"Organize, Prioritize, Conquer</div>
       
        <form name="form" id="new-form">
            <h3>Add Todo Form</h3>
            <input class="input" placeholder="title" type="text" name="title">
            <input class="input" placeholder="price" type="number" name="price">
            <input class="input" placeholder="description" type="text" name="description">
            <input class="input" placeholder="imgUrl" type="text" name="imgUrl">
            <button id="submit">Submit</button>
        </form>

        <div id="list">
            <div id="todo-item">
                
                <div id="buttons">
                    <button id="todo-buttons">Edit</button>
                    <button id="todo-buttons">Delete</button>
                </div>
                <label>Completed</label>
                <input type="checkbox" id="checkbox">
            </div>
        </div>
    
    <footer>
          <p id="footer-section">Facebook</p><p id="footer-section">Instagram</p><p id="footer-section">Twitter</p><p id="footer-section">Github</p>        
        
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="index.js"></script>
</body>
</html>
